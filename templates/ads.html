{% for ad in ads %}
  <div class="card" style="width: 18rem; margin-bottom: 5px;">
    <div class="card-body">
      <h5 class="card-title">{{ ad.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ ad.subtitle }}</h6>
      <p class="card-text">{{ ad.text }}</p>
      <a href="#" class="card-link">{{ ad.link }}</a>
    </div>
  </div>
  <!-- TODO Добавить еще одно объявление -->
{% endfor %}
