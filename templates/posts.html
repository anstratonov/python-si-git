{% extends 'base.html' %}

{% block h1 %}
Посты
{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class='blog-post'>
      <h3>{{ post.name }}</h3>
      <p>
        <span class="text-muted">
        {{ post.date }} by
        </span>
        <a href="/author/{{ post.author }}">{{ post.author }}</a></p>
        <i> {{ post.category }}</i>
      <p>{{ post.content }}</p>
    </div>
    <hr>
  {% endfor %}
{% endblock %}
